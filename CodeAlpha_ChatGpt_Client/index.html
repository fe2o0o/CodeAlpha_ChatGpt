<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <section class="main ">
        <div class="container d-flex flex-column rounded-3 py-5 w-50 h-100 ">
            <div class="chat d-flex flex-column  align-items-center  h-100 py-2">
                <div id="welcome" class="h-100 d-flex justify-content-center align-items-center">
                    <h1 class=" h3">How Can I  Help You Today</h1>
                </div>
            </div>
            <div  class="search position-relative">
                <button id="send" class="btn btn-custom ">
                    <i class="fa-solid fa-arrow-up fs-5 fw-bolder"></i>
                </button>
                <textarea id="messageBox" placeholder="Message ChatGPT ...." class="form-control "  ></textarea>
            </div>
        </div>
    </section>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
